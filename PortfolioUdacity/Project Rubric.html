<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bryan Bennett's Portfolio Site</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/Users/BennettIronYard/Desktop/Udacity_Course/Build a Portfolio/PortfolioUdacity/bootstrap/css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-left">
          <div class="udacity-logo">
              <img class="img-responsive" src="Images/udacity-logo.png"
               alt="udacity Logo"/>
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 clo-lg-6 text-right text-uppercase">
          <div class="name-title">
            <h1>Jane Doette</h1>
            <h4>Front-End Ninja</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 rule" >
            <hr>
        </div>
      </div>
      <!--Main photo-->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <section class="main-pic" >
              <img class="center-block img-responsive" src="Images/code.jpg" alt="html code image"/>
            </section>
        </div>
      </div>
      <!--Project Title and photos-->
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="featured-work-title">
            <h2>Featured Work</h2>
          </div>
        </div>
      </div>
      <section class="featured-work">
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <img src="Images/app-store.jpg" alt="appify photo"/>
            <h3 class="text-uppercase">Appify</h3>
            <p>https://github.com/udacity/appify</p>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <img src="Images/Sunflower.jpg" alt="sunflower photo"/>
            <h3 class="text-uppercase">Sunflower</h3>
            <p>https://github.com/udacity/Sunflower</p>
            </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <img src="Images/blurr.jpg" alt="Bokeh photo"/>
            <h3 class="text-uppercase">Bokeh</h3>
            <p>https://github.com/udacity/Bokeh</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
